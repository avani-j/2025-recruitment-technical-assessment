<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freerooms</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400&display=swap" rel="stylesheet">
    
</head>
<body>
    <header> 
        <div id="top">
            <div id="door-logo">
                <img id="door-open" src="./assets/freeRoomsLogo.png">
                <img id="door-closed" src="./assets/freeroomsDoorClosed.png">
        
            </div>
            <h3>Freerooms</h3>
        </div>

        <div id="navbar-icons">
            <div>
                <img class="icon" src="./search.svg">
            </div>
            <div>
                <img class="icon" id="grid-view" src="./grid-view.svg">
            </div>
            <div>
                <img class="icon" src="./map.svg">
            </div>
            <div>
                <img class="icon" src="./dark-mode.svg">
            </div>

        </div>
    </header>
    <div id="top-part">
        <button class="customise-button">
            <img id="filter-icon" src="./filter.png">
            Filters
        </button>
        <div id="search-container">
            <img id="search-bar-icon" src="./search-bar-icon.svg">
            <input id="search-bar" type="search" placeholder="Search for a building..">
        </div>
        <button class="customise-button">
            <div class="um">
                <img id="filter-list-icon" src="./filter-list.svg">
                Sort
            </div>
            
        </button>
    </div>
    <div id="buildings-grid">
        
    </div>

    <script src="script.js"></script>
    
</body>
</html>
